<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <!--Smythe Font-->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Smythe&display=swap");
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title"><p>Jimmy's Dinner</p></div>
                <div class="tag-line">
                    <p>The best burgers and pizzas in town</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="item">
                <div class="item-img">
                    <img src="img/item-graphic.png" alt="an image of burger " />
                </div>
                <div class="item-detail">
                    <div class="item-title">
                        <h2>Pizza</h2>
                    </div>
                    <div class="item-ingredients">
                        <p>pepperoni, mushroom, mozarella</p>
                    </div>
                    <div class="item-price">
                        <p>$12</p>
                    </div>
                </div>
                <div class="add-item">
                    <button><img src="img/plus.svg" alt="plus-icon" /></button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
